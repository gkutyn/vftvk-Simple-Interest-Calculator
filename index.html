<!doctype html>  
  <html lang="en"> 
    <head>
        <meta charset="utf-8"> 
        <meta name="keywords" content="Interest Calculator, Kutyn">
        <meta name="author" content="Greg Kutyn">
             
        <title>Simple Interest Calculator by G Kutyn</title>
      
        <!-- Reference calculator's standard style sheet -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Include calculator scripts -->
        <script src="script.js"></script> 
    </head>
   
    <body>
          <Div class="maindiv"> 
            <noscript>Enable Javascript to use this calculator</noscript>
            <h1>Simple Interest Calculator </h1>

            <table class="formtable"> <!-- Use a table to support visual alignment.-->
                <tr> <!-- Get principal amount -->
                    <td><label for=principal>Amount</label> </td>
                    <td><input type="number"  id="principal" Placeholder="greater than 0" autofocus onchange="clearResultMsg()"> </td> 
                </tr>
                
                <tr> <!-- Get Interest Rate between 1-20% in steps of .25% -->
                    <td><label for="rate">Rate</label></td>
                    <td><input  id="rate" type="range" min="1.0" max="20.0" value="10.25" step="0.25" onchange="updateRate()"> 
                    <span id="rate_val"> 10.25%</span><br></td>
                </tr>
                
                <tr>  <!-- Get term (Range 1-10 years) -->
                    <td> <label for="years">No. of Years</label> </td>
                    <td> <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select> </td>
                </tr> 

                <tr> <!-- Script will calculate results ... -->
                    <td><button onclick="compute()">Compute Interest</button> </td>
                </tr>
            </table>

             <!-- Display Results -->  
             <div id="result" class="resultdiv"> </div><br> 
                                  
            <footer>
             &#169; This Calculator belongs to --G Kutyn-- 
            </footer>
         </Div>
    </body>
</html>
